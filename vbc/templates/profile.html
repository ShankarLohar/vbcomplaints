{% extends 'homebase.html' %}
{% block title %}Profile{% endblock title %}
{% block body %}
<div class="container bootstrap snippets bootdey">

    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->

        {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
  {{ message }}
 </div>
              {% endfor %}
    {% endif %}

        <h3>Personal info</h3>

        <form class="form-horizontal" method="POST" action="updateAccount"  role="form">
                      {% csrf_token %}
{% for user in users %}
            <div class="form-group">
                <label class="col-lg-3 control-label">Full Name:</label>
                <div class="col-lg-8">
                    <input class="form-control" name = "name" type="text" value={{user.fullname}}>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Registration Number:</label>
                <div class="col-lg-8">
                    <input class="form-control" name = "registrationno" type="text" value={{user.regno}}>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input class="form-control" name="email" type="text" value={{user.email}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Hostel Boys/Girls</label>
                <div class="col-lg-8">
                    <input class="form-control" name = "hostelgender" type="text" value={{user.hostelGender}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Hostel Block</label>
                <div class="col-lg-8">
                    <input class="form-control" name="hostelBlock" type="text" value={{user.hostelBlock}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Room  Number</label>
                <div class="col-lg-8">
                    <input class="form-control" name = "roomNumber" type="text" value={{user.roomNo}}>
                </div>
            </div>

                        <div class="form-group">
                <label class="col-lg-3 control-label">Password</label>
                <div class="col-lg-8">
                    <input class="form-control" name = "password" type="text" value={{user.password}}>
                </div>
            </div>

{% endfor %}
<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="sumbit" class="btn btn-primary btn-lg">Register</button>
                  </div>
        </form>




      </div>
  </div>

</div>
{% endblock body %}
