{% extends 'homebase.html' %}
{% block title %}Profile{% endblock title %}
{% block body %}
<div style="overflow:hidden ;" class="container bootstrap snippets bootdey">


	<div class="row">
      <!-- left column -->


<div style="width:24% ;height:90vh;background-color:blue;position: absolute;left: 0;overflow: hidden;">
    <img style="width:47%;margin-top:15px;margin-left:10px" src="https://cdn-gbchb.nitrocdn.com/MeaQBNWczsrVNsfBGGgkRxbluXzjQekp/assets/static/optimized/rev-f8cb299/file/2020/01/logochhota.png" alt="">
    <!-- <h1 style="font-size:37px;margin-top:67px;font-family: gilroy;font-weight: 650;letter-spacing: 1.6px;color:white" class="text-primary">Edit Profile</h1> -->
    <h1 style="color: ;white;font-size:26px;color:white;margin-top:84px;margin-left: 36px;">Edit Profile</h1>
<!-- <img src="https://i.pinimg.com/474x/b5/1b/f9/b51bf99a00e587db05f7bf9b365c1ab5.jpg" alt=""> -->

</div>

        <h3 style="font-size:38px;font-weight:700;margin-left: 30%;position: absolute;top: 10%;padding-bottom: 30px;">Personal info</h3>

        <form style="margin-left:34% ;margin-top: 90px;overflow-x: hidden;"lass="form-horizontal" method="POST" action="updateAccount"  role="form">
                      {% csrf_token %}
{% for user in users %}
            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px;" class="col-lg-3 control-label">Student Name: {{user.first_name}} {{user.last_name}}</label>
            </div>

            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px; margin-top: 6px;" class="col-lg-3 control-label">Registration Number: {{user.username}}</label>
            </div>

            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px;margin-top: 6px;" class="col-lg-3 control-label">College Email: {{user.email}}</label>
            </div>
            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px;margin-top: 6px;" class="col-lg-3 control-label">Hostel: {{user.account.hostelGender}}</label>
            </div>
            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px;margin-top: 6px;" class="col-lg-3 control-label">Hostel Block: {{user.account.hostelBlock}}</label>
            </div>
            <div class="form-group">
                <label style="font-family:gilroy;font-weight: 500;font-size: 18px;margin-left: 15px;margin-top: 6px;" class="col-lg-3 control-label">Room  Number: {{user.account.roomNo}}</label>
            </div>


{% endfor %}
        </form>




      </div>
  </div>

</div>
{% endblock body %}
