<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <title>Signup</title>
  </head>
  <body>
<div class = "center">

      <section  class="vh-100" style="background-color: #eee;">
  <div style="overflow:hidden;" class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">



              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
  {{ message }}
 </div>
              {% endfor %}
    {% endif %}

            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p style="left:15%;color: #334983;font-size: 43px;position: absolute;top: 2px;font-family: gilroy;font-weight: 600;" id="h" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method = "POST" action = "signup">
          {% csrf_token %}


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Registration Number" style="border-top: none;border-right: none;border-left: none;border-bottom: 2px solid black;border-radius:0;margin-top: -15px;" type="text" id="form3Example3c" name = "registrationno" class="form-control" />
                      <label style="margin-left:8px;margin-top: 8px;font-family: sans-serif;" class="form-label" for="form3Example3c">Your Registration Number</label>
                    </div>
                  </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Password" style="border-top: none;border-right: none;border-left: none;border-bottom: 2px solid black;border-radius:0;margin-top: -15px;" type="password" id="form30Example4c" name = "oldpassword" class="form-control" />
                      <label style="margin-left:8px;margin-top: 8px;font-family: sans-serif;" class="form-label" for="form30Example4c">Old Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Password" style="border-top: none;border-right: none;border-left: none;border-bottom: 2px solid black;border-radius:0;margin-top: -15px;" type="password" id="form3Example4c" name = "password" class="form-control" />
                      <label style="margin-left:8px;margin-top: 8px;font-family: sans-serif;" class="form-label" for="form3Example4c">New Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="Password" style="border-top: none;border-right: none;border-left: none;border-bottom: 2px solid black;border-radius:0;margin-top: -15px;" type="password" id="form3Example4cd" name = "repeatpassword" class="form-control" />
                      <label style="margin-left:8px;margin-top: 8px;font-family: sans-serif;" class="form-label" for="form3Example4cd">Confirm New Password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button style="background-color:#334983;letter-spacing:1px" type="sumbit" class="btn btn-primary btn-lg">Change Password</button>
                  </div>

                </form>

              </div>
